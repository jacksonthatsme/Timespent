---
title: TIMESPENT
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
  videos:
    title: videos
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
- scope:
    path: ''
    type: videos
  values:
    layout: video
    permalink: "/videos/:title/"
permalink: pretty
gems:
- jekyll-assets
assets:
  sources:
  - _assets/stylesheets
  - _assets/images
  - _assets/videos
  - _assets/fonts
  - _assets/javascripts
